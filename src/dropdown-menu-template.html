
<style>
  :host {
    --dropdown-right: initial;
    --dropdown-width: 160px;
    --dropdown-button-font-size: 1rem;
    --dropdown-button-border: 2px solid black;
  }
  
  .dropdown {
    position: relative;
    display: inline-block;
    font-family: 'Lexend', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    z-index: 1;
    min-width: var(--dropdown-width);
    min-height: 160px;
    right: var(--dropdown-right);
    max-height: 75vh;
    padding: 8px;

    background-color: white;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    border: 2px solid black;
    border-radius: 3px;
  
    font-size: 1.0rem;
    line-height: 1.5;
  }

  .dropdown-content.show {
      display: block;
  }
  .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
  }
  .dropdown-content a:hover {
      background-color: #ddd;
  }
  
  button {
    font-family: 'Lexend', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    border: var(--dropdown-button-border);
    border-radius: 3px;
    background-color: white;
    padding: 4px 6px;
    font-size: var(--dropdown-button-font-size);
  }
  button:hover {
    background-color: #afa;
  }
  button:active {
    background-color: #0f0;
  }

  ::slotted(button) {
    border: none;
    display: block;
    background-color: white;
    padding: 4px;
    width: 100%;
    text-align: left;
    border: none !important;
  }
  ::slotted(button:hover) {
    background-color: #afa;
  }
  ::slotted(button:active) {
    background-color: #0f0;
  }
  ::slotted(ul) {
    list-style-type: none;
    padding: 0;
    margin: 0;
    text-indent: 0;
    font-size: 1.0rem;
  }
</style>
<div class="dropdown">
    <button class="dropdown-toggle">
      <slot name="button-text">Toggle</slot>
    </button>
    
    <div class="dropdown-content">
        <slot></slot>
    </div>
</div>
